          in-out: 32
          control: 8
      midi-cdc-dual:
        cdc-in: 0x81
        cdc-out: 0x02
        cdc-notification: 0x85
        midi-in: 0x83
        midi-out: 0x04
        size:
          cdc-in-out: 32
          midi-in-out: 32
          cdc-notification: 8
          control: 8
