---
  flash:
    app-start-page: 0
    boot-start-page: 480
  fuses:
    unlock: 0xFF
    lock: 0xEF
    ext: 0xF8
    high: 0xD0
    low: 0xFF
  adc:
    prescaler: 128
    samples: 1
  usb:
    endpoints:
      size:
        control: 8
        midi-in-out: 32
        cdc-in-out: 32
        cdc-notification: 8
      midi:
        in: 0x81
        out: 0x02
      midi-cdc-dual:
        cdc-in: 0x81
        cdc-out: 0x02
        cdc-notification: 0x85
        midi-in: 0x83
        midi-out: 0x04
  uart:
    buffers:
      tx: 128
      rx: 128
  i2c:
    buffers:
      tx: 64
      rx: 64