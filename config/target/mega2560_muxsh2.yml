---
  mcu: "atmega2560"
  extClockMhz: 16
  usb: false
  uart:
    usbLink:
      channel: 0
      type: "device"
    dinMIDI:
      channel: 1
  i2c:
    display:
      channel: 0
  buttons:
    type: "native"
    pins:
