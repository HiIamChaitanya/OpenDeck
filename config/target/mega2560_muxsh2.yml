  analog:
    type: "4067"
    inputVoltage: "5.0"
    multiplexers: 3
    pins:
      s0:
        port: "E"
        index: 4
      s1:
        port: "G"
        index: 5
      s2:
        port: "H"
        index: 3
      s3:
        port: "H"
        index: 4
      z0:
        port: "F"
        index: 0
      z1:
        port: "F"
        index: 1
      z2:
        port: "F"
        index: 2
  leds:
