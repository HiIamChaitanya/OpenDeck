        port: "J"
        index: 1
      -
        port: "E"
        index: 5
      -
        port: "E"
        index: 3
      -
        port: "H"
        index: 6
      -
        port: "B"
        index: 7
  unused-io:
  -
    port: "H"
    index: 5
    mode: "out-low"
  -
    port: "B"
